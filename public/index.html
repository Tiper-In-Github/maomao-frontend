<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>猫猫站</title>
    <style>
      #loader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 50px;
        background: rgba(255, 255, 255, 0.8);
      }

      #loader img {
        width: 20%;
        height: auto;
      }

      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        position: relative;
      }

      .dots {
        position: absolute;
        animation: loadingDots 1s steps(3, end) infinite;
      }

      @keyframes loadingDots {
        0%, 100% {
          content: "...";
        }
        33% {
          content: "..";
        }
        67% {
          content: ".";
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，该网站需要您启用JavaScript才能使用。</strong>
    </noscript>
    <div id="loader">
      <img src="/loading.gif" alt="Loading...">
      <div class="loading-text">正在加载<span class="dots">...</span></div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
